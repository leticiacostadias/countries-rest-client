<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries client</title>
    <link rel="stylesheet" href="styles/index.scss" />
  </head>
  <body class="dark">
    <header class="header">
      <h1 class="header__title">Where in the world?</h1>
      <button class="header__theme-button js-theme-button"></button>
    </header>

    <main class="main">
      <div class="main__header">
        <div class="main__header__item search">
          <label class="search__label" for="search-input">
            <ion-icon class="search__icon" name="search-outline"></ion-icon>
            Search for a country
          </label>
          <input
            class="search__input"
            id="search-input"
            placeholder="Search for a country"
            type="text"
          />
        </div>

        <div class="main__header__item filter">
          <label class="filter__label" for="filter-select">
            Filter by region
          </label>
          <select id="filter-select" class="filter__select">
            <option value="africa" class="filter__option">Africa</option>
            <option value="america" class="filter__option">America</option>
            <option value="asia" class="filter__option">Asia</option>
            <option value="europe" class="filter__option">Europa</option>
            <option value="oceania" class="filter__option">Oceania</option>
          </select>
        </div>
      </div>

      <div class="main__content">
        <ul class="main__list js-countries-countainer"></ul>
      </div>
    </main>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
